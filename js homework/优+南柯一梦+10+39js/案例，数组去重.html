    <script>
        //往数组中加入数字
        var arr=[1,2,3,1,4,5,6,1,2,3,5];
        var num=10;
        var onoff=true;
        arr.forEach(function(value,index){
            if(num==value){
                onoff=false;
            }
        });
        if(onoff){
            arr.unshift(num);
        }
        console.log( arr );

        //简化上面例子
        var arr1=[1,2,3,1,4,5,6,1,2,3,5];
        var number=10;
        if( arr1.indexOf(num)==-1){
            arr1.push(num);
        }
        console.log( arr1 );

        //数组去重
        var arr2=[1,2,3,1,4,5,6,1,2,3,5];
       // var arr3=[];
        //arr3.push( arr2[0] );
        for( var i=0;i<arr2.length;i++){
            for( var j=i+1;j<arr2.length;j++){
                if( arr2[i]==arr2[j] ){
                    arr2.splice(j,1);
                    //arr3.push(arr2[i]);
                }
            }
        }
        console.log( arr2 );
    </script>
