  <style type="text/css">
	body{

	#box{
		position:relative;
		width:945px;
		height:700px;

	.img{
		position:absolute;
		left:0;

	.img img{

		width:945px;

	.btn{
		position:absolute;
		left:0;
		right:0;
		margin:auto;
		bottom:20px;
		width:145px;
		height:20px;
	}
	.btn span{
		display:inline-block;

	<div id="box">

 <script type="text/javascript" src='../js/animation()时间版框架.js'></script>
 <script type="text/javascript">
	var oImg=document.getElementsByClassName('img')[0];
	var aSpan=document.getElementsByTagName('span');

	//初始化
	aSpan[0].style.backgroundColor='red';

	//点击span切换
	var num=0;
	var left;
	for( var i=0;i<aSpan.length;i++){
		aSpan[i].index=i;
		aSpan[i].onclick=function(){
			aSpan[num].style.backgroundColor='';
			left=parseFloat( getStyle(oImg,'left'));
			//console.log( left );
			//console.log(left);
			animation.bind( this )( oImg,'left',left+(num - this.index)*945+'px',Math.abs(this.index - num)*1000);
			this.style.backgroundColor='red';
			num=this.index;
		}
	}
 </script>
