 <script type="text/javascript" src='js/addEvent.js'></script>
 <script type="text/javascript">
	var oImg = document.getElementsByTagName('img')[0];
	var num = 1;

	//添加滚轮事件
	addEvent(oImg,'mousewheel',fn,false);

	function fn(e){
		num += e.wheel/1200;
		oImg.style.transform = 'scale('+num+')';
		console.log(num)
	}

 </script>
