<html lang="en">
 <head>

  <title>Document</title>
  <style type="text/css">
	body,ul{
		margin:0;
		padding:0;
	}
	li{
		list-style:none;
	}
	a{
		text-decoration:none;
		color:#000;
	}
	#box{
		width:70px;
		margin:100px auto;
		border:1px solid #ccc;
		border-radius:5px;
	}
	#box ul li{
		position:relative;
		line-height:50px;
		text-align:center;
	}
	#box ul li a{
		font-size:20px;
		font-weight:bold;
	}
	#box ul li .hid{
		position:absolute;
		left:70px;
		top:0;
		width:326px;
		height:240px;
	}
	#box ul li .hid img{
        display:none;
		position:absolute;
		left:0;
		top:0;
		width:326px;
		height:240px;
	}
	#box ul li .hid .btn{
		position:absolute;
		left:0;
		bottom:0;
		width:326px;
		line-height:50px;
		background-color:rgba(0,0,0,.5);
	}
	.btn span{
		display:block;
		float:left;
		width:50px;
		height:50px;
		margin-right:10px;
		background-color:#fff;
		border:1px solid red;
	}
  </style>
 </head>
 <body>
	<div id="box">
		<ul>
			<li>
				<a href="#">车</a>
				<div class="hid">
					<div class="img">
						<img  class='car-img' src="images/1.jpg" alt="" width='326' height='240'/>
						<img  class='car-img' src="images/2.jpg" alt="" width='326' height='240'/>
						<img  class='car-img' src="images/3.jpg" alt="" width='326' height='240'/>
						<img  class='car-img' src="images/4.jpg" alt="" width='326' height='240'/>
					</div>
					<div class="btn">
						<span class='car'>1</span>
						<span class='car'>2</span>
						<span class='car'>3</span>
						<span class='car'>4</span>
					</div>
				</div>
			</li>
			<li>
				<a href="#">美食</a>
				<div class="hid" style='top:-52px; display:none;'>
					<div class="img">
						<img class='food-img' src="images/m1.jpg" alt="" width='326' height='240'/>
						<img class='food-img' src="images/m2.jpg" alt="" width='326' height='240'/>
						<img class='food-img' src="images/m3.jpg" alt="" width='326' height='240'/>
						<img class='food-img' src="images/m4.jpg" alt="" width='326' height='240'/>
						<img class='food-img' src="images/m5.jpg" alt="" width='326' height='240'/>
					</div>
					<div class="btn">
						<span class='food'>1</span>
						<span class='food'>2</span>
						<span class='food'>3</span>
						<span class='food'>4</span>
						<span class='food'>5</span>
					</div>
				</div>
			</li>
			<li>
				<a href="#">风景</a>
				<div class="hid" style='top:-103px;display:none;'>
					<div class="img">
						<img class='scen-img' src="images/s1.jpg" alt="" width='326' height='240'/>
						<img class='scen-img' src="images/s2.jpg" alt="" width='326' height='240'/>
						<img class='scen-img' src="images/s3.jpg" alt="" width='326' height='240'/>
						<img class='scen-img' src="images/s4.jpg" alt="" width='326' height='240'/>
						<img class='scen-img' src="images/s5.jpg" alt="" width='326' height='240'/>
					</div>
					<div class="btn">
						<span class='scenary'>1</span>
						<span class='scenary'>2</span>
						<span class='scenary'>3</span>
						<span class='scenary'>4</span>
						<span class='scenary'>5</span>
					</div>
				</div>
			</li>
		</ul>
	</div>
 </body>

 <script type="text/javascript">
	var aLi=document.getElementsByTagName('li');
	var aImg1=document.getElementsByClassName('car-img');
	var aImg2=document.getElementsByClassName('food-img');
	var aImg3=document.getElementsByClassName('scen-img');
	var aHid=document.getElementsByClassName('hid');
	var aSpan1=document.getElementsByClassName('car');
	var aSpan2=document.getElementsByClassName('food');
	var aSpan3=document.getElementsByClassName('scenary');

    // console.log(aSpan1.length);

    var number=0;
    var demo=0;
    var quantity=0;


	//初始化

	aLi[0].style.backgroundColor='#fb7';
    aImg1[0].style.display='block';
    aImg2[0].style.display='block';
    aImg3[0].style.display='block';
	//点击li变色

	for( var i=0;i<3;i++){
		var num=0;
		aLi[i].index=i;
		aLi[i].onclick=function(){
			aLi[num].style.cssText +='background-color:#fff;'
			aHid[num].style.display='none';
			this.style.cssText +='background-color:#ffbb77;';
			num=this.index;
			aHid[this.index].style.display='block';

            //在每一个li为block的时候点击切换
            if( aHid[0].style.display == 'block'){
                for( var j=0;j<aSpan1.length;j++){//此处的number只有定义为全局变量才有用
                    aSpan1[j].index=j;
                    aSpan1[j].onclick=function(){
                        aSpan1[number].style.backgroundColor='';
                        aSpan1[number].style.color='#000';
                        aImg1[number].style.display='none';
                        // console.log('1:'+number);
                        this.style.backgroundColor='red';
                        this.style.color='#fff';
                        aImg1[this.index].style.display='block';
                        number=this.index;
                        // console.log('2:'+number);
                        //console.log(123);
                    }
                }
            }else if( aHid[1].style.display == 'block'){
                    for( var j=0;j<aSpan2.length;j++){//此处的number只有定义为全局变量才有用
                        aSpan2[j].index=j;
                        aSpan2[j].onclick=function(){
                            aSpan2[demo].style.backgroundColor='';
                            aSpan2[demo].style.color='#000';
                            aImg2[demo].style.display='none';
                            // console.log('1:'+number);
                            this.style.backgroundColor='red';
                            this.style.color='#fff';
                            aImg2[this.index].style.display='block';
                            demo=this.index;
                            // console.log('2:'+number);
                            //console.log(123);
                        }
                    }
            }else if( aHid[2].style.display == 'block'){
                for( var j=0;j<aSpan3.length;j++){//此处的number只有定义为全局变量才有用
                    aSpan3[j].index=j;
                    aSpan3[j].onclick=function(){
                        aSpan3[quantity].style.backgroundColor='';
                        aSpan3[quantity].style.color='#000';
                        aImg3[quantity].style.display='none';
                        // console.log('1:'+number);
                        this.style.backgroundColor='red';
                        this.style.color='#fff';
                        aImg3[this.index].style.display='block';
                        quantity=this.index;
                        // console.log('2:'+number);
                        //console.log(123);
                    }
                }
            }
	 	}
	 }
	//在每一个li为block的时候点击切换
    // console.log(aHid[0]);

	// 			//console.log(123);

	// }



 </script>
