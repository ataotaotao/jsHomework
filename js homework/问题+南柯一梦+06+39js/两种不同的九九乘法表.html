<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>demo</title>
        <meta name="description" content="">
        <meta name="keywords" content="">
        <link href=" " rel="stylesheet">
        <style>
            body{
                margin:0;
                padding:0;
            }
            #box span,#wrap span{
                display:inline-block;
                width:65px;
                line-height:35px;
                margin:5px;
                border:1px solid red;
                text-align:center;
            }
        </style>
    </head>
    <body>
        <div id="box"></div>
        <div id="wrap"></div>
    </body>
    <script>
        var oBox=document.getElementById('box');

        for( var i=9;i>0;i--){
            for( var j=1;j<=i;j++){
                oBox.innerHTML += '<span>'+i+'*'+j+'='+i*j+'</span>'
            }
            oBox.innerHTML += '<br>';
        }
        oBox.innerHTML +='<hr>'

        var oWrap=document.getElementById('wrap');

        for( var i=9;i>0;i--){
            for( var j=i;j<10;j++){
                oWrap.innerHTML +='<span>'+i+'*'+j+'='+i*j+'</span>'
            }
            oWrap.innerHTML +='<br>';
        }
        oWrap.innerHTML +='<hr>';
    </script>
</html>
