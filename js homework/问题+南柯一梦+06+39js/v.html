<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>demo</title>
        <meta name="description" content="">
        <meta name="keywords" content="">
        <link href=" " rel="stylesheet">
        <style>
            body{
                margin:0;
                padding:0;
            }
            #box{
                width:1050px;
                height:550px;
                margin:100px auto;
                border:1px solid red;
            }
            #box div{
                float:left;
                width:50px;
                height:50px;
                line-height:50px;
                text-align:center;
                background-color:red;
            }
        </style>
    </head>
    <body>
        <div id="box">

        </div>
    </body>
    <script>
        var oBox=document.getElementById('box');

        for( var i=0;i<21;i++){
            oBox.innerHTML +='<div class="wrap">'+(i+1)+'</div>';
        }

        var oWrap=document.getElementsByClassName('wrap');
        for( var i=0;i<11;i++){
            oWrap[i].style.marginTop=50*i+'px';
            for(var j=20-i;j<21;j++){
                // console.log(j);
                oWrap[j].style.marginTop=50*(20-j)+'px';
            }
        }
    </script>
</html>
