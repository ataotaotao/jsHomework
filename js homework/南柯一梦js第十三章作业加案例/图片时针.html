 <script type="text/javascript">
	var aImg=document.getElementsByTagName('img');
	var arr=['images/0.png','images/1.png','images/2.png','images/3.png','images/4.png','images/5.png','images/6.png','images/7.png','images/8.png','images/9.png'];

	setInterval( time(),1000);
	//获取本地时间
	function time(){
		var date=new Date();
		//console.log( date );
		var hours= add(date.getHours());
		var min= add(date.getMinutes());
		var sec= add(date.getSeconds());

		//console.log( hours,min,sec);
		var hour=String(hours).split('');
		var minutes=String(min).split('');
		var seconds=String(sec).split('');
		//console.log(hour);
		//将时分秒转换为图片的src
		aImg[0].src=arr[hour[0]];
		aImg[1].src=arr[hour[1]];
		aImg[3].src=arr[minutes[0]];
		aImg[4].src=arr[minutes[1]];
		aImg[6].src=arr[seconds[0]];
		aImg[7].src=arr[seconds[1]];
		//console.log( aImg[0].src,aImg[1].src,aImg[3].src,aImg[4].src,aImg[6].src,aImg[7].src);
		return time;
	}

	function add(num){
		return num = num >=10?num:'0'+num;
	}
 </script>
